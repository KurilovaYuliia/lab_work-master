<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <title>Forms</title>
    <!--<link rel="stylesheet" href="style_for_form.css">-->
  </head>

  <body>
    <h1 class="heading">Регистрация</h1>
    <form id="Form" class="something">
      <fieldset>
        <legend>AN AWESOME FORM :)</legend>

        <label for="name">Будем знакомы</label>
        <div><input type="text" id="name" name="name" class="input" required="" placeholder="Ваше имя"></div>

        <br>
        <label for="name">Телефон</label>
        <div><input type="phone" id="phone" name="phone" class="input" placeholder="Ваш номер телефона"></div>

        <br>
        <label for="name">Адрес почты</label>
        <div><input type="email" id="email" name="email" class="input" placeholder="Ваш email"></div>

        <br>
        <label for="name">Название компании</label>
        <div><input type="company" id="company" name="company" class="input" placeholder="Компания..."></div>

        <br>
        <label for="name">Ваше сообщение:</label>
        <div><textarea id="textarea" name="textarea" class="textarea" placeholder="Поле для ввода"></textarea></div>

        <br>
        <button id="button">Заказать</button>

        <br>
        <div id="modal_window">Спасибо за сообщение! Мы скоро с Вами свяжемся!</div>

      </fieldset>

    </form>
  </body>
    
</html>
