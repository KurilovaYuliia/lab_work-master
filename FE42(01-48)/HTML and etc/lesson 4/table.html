<!DOCTYPE html>
<html>
  <head>

    <title>Create table</title>

  <body>

      <table>

      <!--------------------------------------------------->
      <tr>
        <td>2</td>

      <!--------------------------------------------------->

      <!--------------------------------------------------->
      <tr>
        <!--<td colspan="3">4 with 4.2 and 4.3</td>-->              
      </tr>
      <!--------------------------------------------------->
      <tr>
        <td colspan="6">5 with 5.2, 5.3, 5.4 and 5.5</td>

      <tr>
        <td>6</td>
        <td colspan="2">6.2 and 6.3</td>

      <!--------------------------------------------------->
      <tr>
        <td>7</td>

    </table>

</html>
