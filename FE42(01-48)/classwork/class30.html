<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="menu">
    <button data-action = "save">Save</button>
    <button data-action = "load">Load</button>
    <button data-action = "search">Search</button>
    </div>
</body>
<script>
	class Menu{
		conctructor(elem){
			this.elem = elem;
			elem.onclick = this.onClick.bind(this);
		}

		save(){
			alert("Save");
		}
		load(){
			alert("Load");
		}
		search(){
			alert("Search");
		}

		onClick(event){
			let action = event.target.dataset.action;
			if (action) {
				this[action]();
			}
		};

	}
	new Menu(menu);

</script>
</html>
