<!DOCTYPE html>
<html>
<head>
	<title>DOM implementation in web browsers</title>
</head>

<script>
	function domImplementationTest() {
		var featureArray = ['HTML', 'XML', 'Core', 'Views', 'StyleSheets', 'CSS', 'CSS2', 'Events', 'UIEvents', 'MouseEvents', 'HTMLEvents', 'MutationEvents', 'Range', 'Traversal'];
		var versionArray = ['1.0', '2.0', '3.0'];
		var i;
		var j;
		if (document.implementation && document.implementation.hasFeature) {
			for (i = 0; i < featureArray.lenght; i++) {
				for (j = 0; j < versionArray.length; j++) {
					document.write('Поддержка расширения '+ featureArray[i]+ ' версии '+  versionArray[j]+ ':'+ document.implementation.hasFeature(featureArray[i], versionArray[j]) ? '<font style="color:green">true</font>': '<font style="color:red">false</font>'+ '<br/>'
					);
			    }
				document.write('<br/>');
			}
		}	
	}
</script>

</html>
