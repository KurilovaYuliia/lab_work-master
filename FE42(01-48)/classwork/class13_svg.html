<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>svg</title>
</head>

<body>
<!-- Общие SVG свойства перечислены ниже:
fill - заливка/цветовое значение
stroke - рамка/цветовое значение
stroke-width - ширина рамки(обычно в пикселях) -->
<svg height="250" width="250">
  <line x1="-100" y1="100" x2="150" y2="150" stroke="rgb(17,239,213)" stroke-width="2" />  
</svg>
<svg height="250" width="250">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="white" stroke="rgb(239,17,213)" stroke-width="4" />
</svg>

<svg height="250" width="250">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="rgb(10,139,253)" stroke-width="3" />
</svg>
<svg width="250" height="250">
	<rect x="40" y="10" width="30" height="30" fill="green" stroke="black" stroke-width="3"/>
    <rect x="80" y="15" width="30" height="30" fill="yellow" stroke="black" stroke-width="3"/>
    <rect x="120" y="20" width="30" height="30" fill="red" stroke="black" stroke-width="3"/>
</svg>

</body>
</html>
