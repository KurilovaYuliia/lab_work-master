<!DOCTYPE html>
<html>
<head>
	<title>getElement</title>
</head>
<body>
<table id="age-table">
	<tr>
		<td>Ваш возраст:</td>
		<td>
			<label><input type="text" name="child" /></label>
			<label><input type="text" name="young" /></label>
			<label><input type="text" name="mature" /></label>
			<label><input type="text" name="adult" checked /></label>
			<label><input type="text" name="senior" /></label>
		</td>
	</tr>
</table>
<button onClick="myFunction()">Очень нужно знать</button>
<div id="answer"></div>

</body>
<script>
	
	function myFunction(){
		 var tableElem = document.getElementsByTagName("input").length;
		 document.getElementById("answer").innerHTML = tableElem;
		} 	
	
</script>

</html>
