<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>getElement</title>
</head>

<body>
<table id="age-table">
	<tr>
    		<td>Ваш возраст:</td>
            
            <td>
            	<label>
                		<input type="radio" name="age" value="young" checked />младше 18
                </label>
                <label>
                		<input type="radio" name="mature" value="mature"  />от 18 до 50
                </label>
                
                 <label>
                		<input type="radio" name="age" value="senior"  />старше 60
                </label>
            </td>
            <td>
            	<label>
                	<input name="animal" type="checkbox" value="dog" />Dоg
                </label>
                <label>
                	<input name="animal" type="checkbox" value="hours" />Hours
                </label>
            </td>
    </tr>
</table>
<button onClick="myFunction()">Узнать</button>
<div id="dem"></div>
<div class="article">Статья</div>
<div class="long article">Длина статьи</div>


</body>
<script>
	function myFunction(){
		 var anim = document.getElementsByName("animal").length;
		 document.getElementById("dem").innerHTML = anim;
		} 
		
	//синтаксис var elements = document.getElementsByTagName("div");
	
	var tableElem = document.getElementById("age-table");
	var elements = tableElem.getElementsByTagName("input");
	for (var i=0; i< elements.length; i++){
		 var input = elements[i];
		 alert(input.value + ':' + input.checked);
		}
		
	//синтаксис var elems = document.getElementsByName("age");	
	//синтаксис  var elems = document.getElementsByClassName("age");
	
	var articles = document.getElementsByClassName("article");
	alert(articles.length);
</script>
</html>
