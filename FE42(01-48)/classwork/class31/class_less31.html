<!DOCTYPE html>
<html>
<head>
	<title>class work</title>
</head>

<body>
    <img src="zakat.jpg" alt="Boat" title="Cup" id="pic">
</body>


<script>
pic.onmouseover = function(){
   this.src = 'zakat.jpg';
   this.alt = this.title ='Zakat';
}
pic.onmouseout = function(){
   this.src = 'cup2.jpg';
   this.alt = this.title ='Cup';
}
</script>

</html>
